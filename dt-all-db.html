<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">

   <title>All Databases</title>
   <link rel="stylesheet" type="text/css" href="js/DataTables-1.10.7/media/css/jquery.dataTables.css">
   
   <style type="text/css" class="init">

   </style>
   <script type="text/javascript" language="javascript" src="js/DataTables-1.10.7/media/js/jquery.js"></script>
   <script type="text/javascript" language="javascript" src="js/DataTables-1.10.7/media/js/jquery.dataTables.js"></script>
   <script type="text/javascript" language="javascript" class="init">

      $(document).ready(function() {
         $('#example').dataTable( {
            "ajax": {
               "url": "raw-data/raw-data.json",
               "dataSrc": ""
            },
            "columns": [
               { "data": "name" },
               { "data": "website" },
               { "data": "details" },
               { "data": "size" },
               { "data": "type" }
            ],
      
            "createdRow": function ( row, data, index ) {
                   $('td', row).eq(1).wrap(function() {
                         var link = $('<a/>');
                     var text = $(this).text();
                     if(!text.startsWith("http")){
                        text = "http://" + text;
                     }
                          link.attr('href',text);
                          return link;
                  });
            
            
            },
            "lengthMenu": [[-1, 10, 20, 50, 100], ["All", 10, 20, 50, 100]]
    
          });
      } );
   </script>
</head>

<body class="dt-example">
   <div class="container">
      <section>
         <h1>All Databases</span></h1>
         <table id="example" class="display compact" cellspacing="0" width="100%">
            <thead>
                    <tr>
                        <th>Name</th>
                        <th>Website</th>
                        <th>Details</th>
                        <th>DB-Engines "Score"</th>
                        <th>Type</th>
                    </tr>
                </thead>
 
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Website</th>
                        <th>Details</th>
                        <th>DB-Engines "Score"</th>
                        <th>Type</th>
                    </tr>
                </tfoot>
         </table>

      </section>   
</body>

</html>
