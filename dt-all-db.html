<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">

   <title>All Databases</title>
   <link rel="stylesheet" type="text/css" href="js/DataTables-1.10.7/media/css/jquery.dataTables.css">
   
   <style type="text/css" class="init">

   </style>
   <script type="text/javascript" language="javascript" src="js/DataTables-1.10.7/media/js/jquery.js"></script>
   <script type="text/javascript" language="javascript" src="js/DataTables-1.10.7/media/js/jquery.dataTables.js"></script>

   <script type="text/javascript" language="javascript" class="init">

      $(document).ready(function() {
         $('#all-dbs').dataTable( {
            "ajax": {
               "url": "raw-data/raw-data.json",
               "dataSrc": ""
            },

            "columns": [ //json key names, case-sensitive (no dashes)
               { "data": "Name" },
               { "data": "DBaaS" },
               { "data": "License" },
               { "data": "Website" },
               { "data": "Details" },
               { "data": "Type" },
               { "data": "Score" },
               { "data": "Size" }
            ],

            "columnDefs": [
               {
                 "targets": "url-content", //classname
                 "render": function(data,type,row,meta) {
                      if (data.length == 0) return data;
                      if (! data.startsWith('http')) data='http://'+data;
                      var name=data.split('/').pop(); //last word if '/' in url
                      return '<a href="'+data+'"\>'+name+'</a\>';
                 }
               }],
      
            "lengthMenu": [[-1, 10, 20, 50, 100], ["All", 10, 20, 50, 100]]
    
          });
      });

   </script>
</head>

<body class="dt-example">
   <div class="container">
      <section>
         <h1>All Databases</span></h1>
         <table id="all-dbs" class="display compact" cellspacing="0" width="100%">
            <thead>
                    <tr>
                        <th>Name</th>
                        <th>DBaaS</th>
                        <th>License</th>
                        <th class="url-content">Website</th>
                        <th class="url-content">Details</th>
                        <th>Type</th>
                        <th>DB-Engines<br>Score</th>
                        <th>Size</th>
                    </tr>
                </thead>
 
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>DBaaS</th>
                        <th>License</th>
                        <th>Website</th>
                        <th>Details</th>
                        <th>Type</th>
                        <th>DB-Engines<br>Score</th>
                        <th>Size</th>
                    </tr>
                </tfoot>
         </table>

      </section>   
</body>

</html>
